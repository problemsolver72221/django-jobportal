{% extends "base.html" %}

{% block title %}Password Reset Complete - Job Portal{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
            <h1 class="text-2xl font-semibold text-gray-900 mb-3">
                Password updated
            </h1>
            <p class="text-sm text-gray-600">
                Your password has been reset successfully. You can now sign in with your new credentials.
            </p>
            <div class="mt-6">
                <a href="{% url 'accounts:login' %}"
                   class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-all duration-200">
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
